<head>

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="js/confetti.js"></script>
    <script type="text/javascript" src="js/circletype.js"></script>

    <script type="text/javascript" src="data/jezici.js"></script>

</head>

<body onload="napraviKolacic();animirajBebu()">

    <div id="dugmeZaModal" onclick="otvoriModal();">IMENA</div>

    <div id="jezici">
        <div class="omotacZaJezik">
            <button class="zastava" data-jezik="srpski" data-tip="latinica"><img src="https://www.flaticon.com/svg/static/icons/svg/206/206781.svg"></button><span class="tipJezika">Latinica</span>
        </div>
        <div class="omotacZaJezik">
            <button class="zastava" data-jezik="srpski" data-tip="cirilica"><img src="https://www.flaticon.com/svg/static/icons/svg/206/206781.svg"></button><span class="tipJezika">Ћирилица</span>
        </div>
        <div class="omotacZaJezik">
            <button class="zastava" data-jezik="engleski"><img src="https://www.flaticon.com/svg/static/icons/svg/206/206626.svg"></button>
        </div>
    </div>

	<h1 id="naslov">&#9829; &#9829; &#9829; &#9829; &#9829; Nazivač beba &#9829; &#9829; &#9829; &#9829; &#9829;</h1>
    
    <div id="modalWrap"></div>
    <div id="modal">
        <div id="iksic">x</div>
        <h3 id="polImena">Muška imena</h3>
        <div id="gornjaLinija">
            <input id="unosImena" title="Kako biste dodali imena, unesite ih razdvojena zarezom." placeholder='Na primer: "Splinter,Donatelo, Leonardo,Mikelanđelo" ...' >
            <button id="slanjeImena" onclick="dodavanjeImenaNaSpisak()">Dodaj imena</button>
            <p class="objasnjenje">Za dodavanje imena, razdvojite ih zarezom i kliknite na dugme "Dodaj imena"</p>
        </div>
        <div id="omotacKolona">
            <div id="levaKolona">
                <div id="levaKolonaNaslov">Spisak predloženih imena:</div>
            </div>
            <div id="desnaKolona">
                <ul id="dodataImena">Dodata imena:</ul>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <span class="zaToggler" id="bata">bata</span>
        <label class="switch">
        <input type="checkbox" value="bata" id="toggler" onclick="promenaPola()">
        <span class="slider round"></span>
        </label>
        <span class="zaToggler" id="seka">seka</span>
    </div>
    
    <div id="timer"></div>

    <button id="create" onclick="sve(2, 3);this.disabled=true;this.innerText='Srećno!'">Klikni da saznaš ime!</button>
    <audio id="drumRoll" src='src/drum.mp3' type="audio/mpeg" loop></audio>
    <audio id="yeeey" src='src/yeeey.wav' type="audio/wav"></audio>

    <p class="zvaceSe">Zvaće se:</p>
    <p id="test"><span id="prethodnik"></span><span id="sledbenik"></span></p>


    <script type="text/javascript" src="js/myScripts.js"></script>


</body>
</html>
