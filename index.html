<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#9829; Izaberi ime za bebu &#9829;</title>

    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA99/GAP/PnAC3qegAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAiIgAAAAAAAhERIAAAAAACEREgAAAAAAIhESAAAAAAAhERIAAAAAACIREgAAAAAAIRESAAAAAAAiIRIAAAAAACEREgAAAAAAIiIiAAAAAAADMzAAAAAAAAMzMAAAAAAAADMAAAAAAAAAMwAAAAAAAAAAAAAAD//wAA/D8AAPgfAAD4HwAA+B8AAPgfAAD4HwAA+B8AAPgfAAD4HwAA+B8AAPw/AAD8PwAA/n8AAP5/AAD//wAA" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <script type="text/javascript" src="js/confetti.js"></script>
    <script type="text/javascript" src="js/circletype.js"></script>
    <script type="text/javascript" src="js/crtaniBrojevi.js"></script>
    <script type="text/javascript" src="data/jezici.js"></script>
    <script type="text/javascript" src="data/imena.js"></script>

</head>

<body>

    <script type="text/javascript">
        (function proveraIE(){
            var userAgent = navigator.userAgent
            if (/trident/i.test(userAgent)){
                const trenutnaLokacija = window.location + ''
                var novaLokacija = trenutnaLokacija.split('/').slice(0,-1).join('/') + '/no-ie.html'
                window.location = novaLokacija
            }
        }())
    </script>

    <div id="finale"></div>
    <div id="dugmeZaModal"></div>

    <div id="jezici">
        <button class="omotacZaJezik odabraniJezik">
            <div class="zastava" data-jezik="srpski" data-tip="latinica"><img src="src/srb.svg"></div><span class="tipJezika">Latinica</span>
        </button>
        <button class="omotacZaJezik">
            <div class="zastava" data-jezik="srpski" data-tip="cirilica"><img src="src/srb.svg"></div><span class="tipJezika">Ћирилица</span>
        </button>
        <button class="omotacZaJezik">
            <div class="zastava" data-jezik="engleski"><img src="src/eng.svg"></div>
        </button>
    </div>
    <div id="favoriti">
        <img class="zvezdica" src="src/favorite-svgrepo-com.svg" name="srpski_latinica" data-opis="zvezdicaOpis">
        <img class="zvezdica" src="src/favorite-svgrepo-com.svg" name="srpski_cirilica" data-opis="zvezdicaOpis">
        <img class="zvezdica" src="src/favorite-svgrepo-com.svg" name="engleski" data-opis="zvezdicaOpis">
    </div>

    <h1 id="naslov"></h1>
    
    <div id="modalWrap"></div>
    <div id="modal">
        <div id="iksic">x</div>
        <h3 id="polImena"></h3>
        <div id="omotacKolona">
            <div id="levaKolona">
                <div id="gornjaLinija">
                    <input id="unosImena" placeholder="">
                    <button id="slanjeImena" type="submit">Dodaj imena</button>
                    <p class="objasnjenje">Za dodavanje imena, razdvojite ih zarezom i kliknite na dugme "Dodaj imena"</p>
                </div>
                <div id="svaImenaWrap">
                    <div id="pocetnaSlova"></div>
                    <div id="levaKolonaNaslov">Spisak predloženih imena:</div>
                    <ul id="predlozenaImena"></ul>
                </div>
            </div>
            <div id="desnaKolona">
                <ul id="dodataImena">Dodata imena:</ul>
                <button id="obrisiSve">Obriši sve</button>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <span class="zaToggler" id="bata"></span>
        <div id="tog">
            <div id="krug"></div>
        </div>
        <span class="zaToggler" id="seka"></span>
    </div>
    
    <div id="timer"></div>

    <div id="wrapZaDugmice">
        <div id="wrCr">
            <button id="create" data-opis="saznajOpis"></button>
            <img id="upitnici" src="src/upitnici.svg">
        </div>
        <div id="wr">
            <button id="srecko" data-opis="sreckoOpis"></button>
            <img id="detelina" src="src/detelina.svg">
        </div>
    </div>

    <audio id="drumRoll" src='src/drum.mp3' type="audio/mpeg" loop></audio>
    <audio id="yeeey" src='src/yeeey.mp3' type="audio/mpeg"></audio>
    <audio id="beep" src='src/beep.mp3' type="audio/mpeg"></audio>

    <p id="zvaceSe"></p>
    <p id="test"><span id="prethodnik"></span><span id="sledbenik"></span></p>

    <div id="omotacPodesavanja">
        <div id="podesavanjaJezicak" data-opis="podesavanjaOpis" class="zatvoreno">
            <img src="src/nerd-emoji-svgrepo-com.svg" class="zatvoreno">
        </div>
        <div id="podesavanjaPanel">
            <div class="red">
                <img class="panelIkonica" src="src/stopwatch-svgrepo-com.svg" data-opis="odbrojavanjeOpis">
                <input type="Number" name="odbrojavanje" tabindex="-1">
            </div>
            <div class="red">
                <img class="panelIkonica" src="src/letter-a-and-pen-svgrepo-com.svg" data-opis="poSlovuOpis">
                <input type="Number" name="vremeZaSlovo" tabindex="-1">
            </div>
            <div class="red">
                <img class="panelIkonica" src="src/baby-svgrepo-com.svg" data-opis="brojBebaOpis">
                <input type="Number" name="brojBeba" tabindex="-1">
            </div>
            <div class="red">
                <img id="snimiPodesavanja" class="daNe" src="src/checked-success-svgrepo-com.svg">
                <img id="otkaziPodesavanja" class="daNe" src="src/bomb-svgrepo-com.svg" data-opis="otkaziOpis">
            </div>
            
        </div>
    </div>
    <div id="bbWrapper"></div>
    <script type="text/javascript" src="js/myScripts.js"></script>


</body>
</html>
